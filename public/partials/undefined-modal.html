<div id="undefined-info-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">{{ undefinedModalCtrl.service.fileName }}</h4>
            </div>
            <div class="modal-body">
               <div>
                    No information found for this file
               </div>
            </div>
            <div class="modal-footer">
                <button id="undefined-modal-touch-button" type="button" class="btn btn-primary" ng-click="undefinedModalCtrl.touchFile()">Touch</button>
            </div>
        </div>
    </div>
</div>
