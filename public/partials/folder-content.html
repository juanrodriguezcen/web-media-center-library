<h4 style="margin-left: 8px; margin-top: 15px"> {{ filesCtrl.currentDir }}</h4>
<button type="button" class="btn btn-info" style="padding-right: 15px; margin-bottom: 15px" ng-click="filesCtrl.goToParent()" ng-show="filesCtrl.parentDir != '///'" >
    <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span> Parent
</button> 

<ul class="list-group files-explorer">
    <li class="list-group-item" ng-repeat="item in filesCtrl.filesOrDirs" ng-click="filesCtrl.clickItem(item)" ng-class="item.hasSubs ? 'has-subs' : ''">
        <span class="glyphicon glyphicon-folder-open" aria-hidden="true" ng-show="item.isDir" style="margin-right: 5px"></span>
        {{ item.name }}
    </li>
</ul>

<file-info-modal></file-info-modal>
